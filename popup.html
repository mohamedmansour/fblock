<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <img src="images/icon32.png" />
            <h1>AdBlocker for Facebook <span id="version"></span></h1>
        </header>
        <main>
            <section>
                <div class="setting">
                    <div class="setting-name">
                        Allow AdBlocker
                    </div>
                    <div class="setting-control" id="allow-switch-control">
                        <input id="allow-switch" type="checkbox" checked name="allow-switch" />
                        <label for="allow-switch"></label>
                    </div>
                </div>
            </section>
            <section>
                <div class="setting">
                    <div class="setting-name">
                        <span id="total-ads">No</span> <span id="total-ads-text">
                            ads on this page
                        </span> 
                    </div>
                    <div class="setting-control">
                        <a id="see-all">See All</a>
                    </div>
                </div>
            </section>
            <section id="see-all-list">
                <ul id="blocked-list"></ul>
            </section>
        </main>
        <footer>
            <a id="footer-github" class="footer-button" 
               href="https://github.com/mohamedmansour/fblock">GitHub
            </a>
            <a id="footer-feedback" class="footer-button" href="https://twitter.com/mohamedmansour">
                Tweet Feedback
            </a>
        </footer>
        <script type="template/text" id="tpl-blocked-item">
            <img class="blocked-item-img" src="{thumbnail}" />
            <span class="blocked-item-name">{author}</span>
            <a class="blocked-item-url" href="{url}">show</a>
        </script>
        <script type="application/javascript" src="scripts/popup.js"></script>
    </body>
</html>
